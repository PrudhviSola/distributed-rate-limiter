spring.application.name=ratelimiter

# --- Server ---
server.port=8080

# --- Redis (uses env vars if present) ---
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000

# --- Actuator / Prometheus ---
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.tags.application=rate-limiter

# --- Rate limiter defaults ---
# max tokens in bucket
ratelimiter.capacity=10
# tokens added per second
ratelimiter.refillPerSecond=5
# falls back to client IP if missing
ratelimiter.keyHeader=X-Api-Key
# set false to use in-memory
ratelimiter.useRedis=true
